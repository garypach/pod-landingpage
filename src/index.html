<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod</title>
    <link rel="stylesheet" href="./styles.scss" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap" rel="stylesheet">
    <script type="module" src="./app.js"></script>
</head>

<body>
        
        <div class="background-img">
            <div class="overlay"></div>
            <img class ="caster-img"src="../public/assets/desktop/image-host.jpg" alt="caster">
            <div class="text-container">
                <div class="text-wrapper">
                    <img class="pod-logo" src="../public/assets/desktop/logo.svg" alt="logo"/>
                    <p class="headline-text">Publish your podcasts <span>everywhere.</span></p>
                    <p class="info-text">Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, 
                        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
                        <div class="brands-input">
                            <ul>
                                <li> <img src="../public/assets/desktop/spotify.svg" alt="caster"> </li>
                                <li> <img src="../public/assets/desktop/apple-podcast.svg" alt="caster"> </li>
                                <li> <img src="../public/assets/desktop/google-podcasts.svg" alt="caster"> </li>
                                <li> <img src="../public/assets/desktop/pocket-casts.svg" alt="caster"> </li>
                            </ul>
                            <div class="email-group">
                             <input type="text" class="email-input" placeholder="Email address">
                             <p class="email-error">Oops! Please check your email</p>
                             <p class="email-success">Access Requested</p>
                             <button class="email-button">Request Access</button>
                            </div>
                            
                        </div>
                    
                </div>
            </div>
        </div>
        <img class ="pattern-img" src="../public/assets/desktop/bg-pattern-dots.svg" alt="pattern">

   
   
    <script src="app.js"></script>
</body>

</html>
